<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin | 登录</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  
<!-- Bootstrap 3.3.5 -->
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="static/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="static/css/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="//oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href=""><b>Laravel-admin</b></a>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <p class="well">
        如果登陆出现问题，建议打开隐身窗口登陆.
        <br><br>
        If there is a problem with the login, it is recommended to open the incognito window to login.<br>
        <br>
        Log in use <strong>admin</strong> / <strong>admin</strong>.
      </p>
    </div>
  </div>

  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">登录</p>

    <form action="/auth/login" method="post">
      <div class="form-group has-feedback 1">

        
        <input type="text" class="form-control" placeholder="用户名" name="username" value="admin">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback 1">

        
        <input type="password" class="form-control" placeholder="密码" name="password" value="admin">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
                      <div class="checkbox icheck">
              <label>
                <input type="checkbox" name="remember" value="1" checked="">
                记住我
              </label>
            </div>
                  </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <input type="hidden" name="_token" value="G1sVSIYs16KDgVcozk7cOiNYFcmg9BIheLZ0cboi">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<div class="text-center text-muted">
  <small>
    <strong>Powered by <a href="javascript:;" target="_blank">laravel-admin</a></strong>
  </small>
</div>

<!-- jQuery 2.1.4 -->
<script src="static/js/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="static/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="static/js/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
